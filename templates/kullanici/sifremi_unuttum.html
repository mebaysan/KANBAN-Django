{% extends 'utilities/layout.html' %}
{% block icerik %}
    <div class="main-container fullscreen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-7">
                    <div class="text-center">
                        <h1 class="h2">Şifre Güncelle &#128519;</h1>
                        <form action="{% url 'kullanici:kullanici_sifremi_unuttum_onay' hash=kullanici.password_reset_hash %}"
                              method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Yeni Şifre" name="yeni_sifre">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Eski Şifre" name="eski_sifre">

                            </div>
                            <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
                                Şifremi Güncelle
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
